<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.bootcss.com/axios/0.15.3/axios.min.js"></script>
  <title>Oauth Success</title>
</head>
<body>
<p>Oauth Success</p>
<p>Returning back</p>
<script>
  axios.get(`http://harlanluo.cf/auth/google/callback${location.search}`).then((res) => {
    const event = new Event('google-oauth');
    event.user = res.data;
    window.opener.document.dispatchEvent(event);
    window.close();
  });
</script>
</body>
</html>
